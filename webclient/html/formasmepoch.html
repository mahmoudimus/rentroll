<div class="w2ui-page page-0">  <!-- Assessment -->
    <div id="AssessmentInfo" class="asmInfoContainer">
        This is the main instance.
    </div>
    <div class="w2ui-field"><input type="hidden" name="recid" /></div>
    <div class="w2ui-field"><input type="hidden" name="BID" /></div>
    <div class="w2ui-field"><input type="hidden" name="RID" /></div>
    <div class="w2ui-field"><input type="hidden" name="ASMID" /></div>
    <div class="w2ui-field"><input type="hidden" name="ATypeLID" /></div>
    <div class="w2ui-field"><input type="hidden" name="PASMID"/></div>
    <div class="w2ui-field"><input type="hidden" name="FLAGS"/></div>
    <div class="w2ui-field"><input type="hidden" name="Mode"/></div>
    <div class="w2ui-field"><input type="hidden" name="LastModTime"/></div>
    <div class="w2ui-field"><input type="hidden" name="LastModBy"/></div>
    <div class="w2ui-field"><input type="hidden" name="LastModByUser" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreateTS"/></div>
    <div class="w2ui-field"><input type="hidden" name="CreateBy"/></div>
    <div class="w2ui-field"><input type="hidden" name="CreateByUser" /></div>
    <div id="asmEpochMessages"></div>

    <div class="w2ui-field">
        <label>Invoice No:</label>
        <div><input name="InvoiceNo" type="int" tabindex="1" /></div>
    </div>
    <div class="w2ui-field">
        <label>Business Unit:</label>
        <div><input name="BUD" type="list" disabled/></div>
    </div>
    <div class="w2ui-field">
        <label>Account Rule:</label>
        <div><input name="ARID" type="list" style="width:100%" tabindex="2" /></div>
    </div>
    <div class="w2ui-field">
        <label>RAID:</label>
        <div>
            <input name="RAID" type="w2int" disabled />
            <button class="w2ui-btn" onclick='asmOpenRASelect();' tabindex="3" >Find...</button>
        </div>
    </div>
    <div class="w2ui-field">
        <label>Rentable:</label>
        <div><input name="Rentable" type="text" disabled style="width:100%"/></div>
    </div>
    <div class="w2ui-field">
        <label>Amount:</label>
        <div><input name="Amount" type="w2float" tabindex="4" /></div>
    </div>
    <div class="w2ui-field">
        <label>RentCycle:</label>
        <div><input name="RentCycle" type="list" tabindex="5" /></div>
    </div>
    <div class="w2ui-field">
        <label>ProrationCycle:</label>
        <div><input name="ProrationCycle" type="list" tabindex="6" /></div>
    </div>
    <div class="w2ui-field">
        <label>Start:</label>
        <div><input name="Start" type="us-date1" size="11" tabindex="7" /></div>
    </div>
    <div class="w2ui-field">
        <label>Stop:</label>
        <div><input name="Stop" type="us-date2" size="11" tabindex="8" /></div>
    </div>
    <div class="w2ui-field">
        <label> create past instances:</label>
        <div><input type="checkbox" name="ExpandPastInst" checked tabindex="9" /></div>
    </div>
    <div class="w2ui-field">
        <label>Comment:</label>
        <div><input name="Comment" type="text" style="width: 100%" tabindex="10" /></div>
    </div>
</div>  <!-- end of page 0, Rentable -->

<div class="w2ui-buttons">
    <div id="FLAGReport" class="FLAGReportContainer">
        <p>Assessment FLAG report</p>
    </div>
    <button class="w2ui-btn hidden" name="close">Close</button>
    <button class="w2ui-btn" name="save">Save</button>
    <button class="w2ui-btn" name="saveadd">Save and Add Another</button>
    <button class="w2ui-btn" name="reverse">Reverse</button>
</div>
