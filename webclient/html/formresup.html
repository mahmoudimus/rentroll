<div class="w2ui-page page-0">

    <div class="w2ui-field"><input type="hidden" name="rdBID" /></div>
    <div class="w2ui-field"><input type="hidden" name="RLID" /></div>
    <div class="w2ui-field"><input type="hidden" name="RTRID" /></div>
    <div class="w2ui-field"><input type="hidden" name="RID" /></div>
    <div class="w2ui-field"><input type="hidden" name="LeaseStatus" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastModTime" /></div>
    <div class="w2ui-field"><input type="hidden" name="LastModBy" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreateTS" /></div>
    <div class="w2ui-field"><input type="hidden" name="CreateBy" /></div>
    <table width="675">
        <tr>
            <td valign="top" width="45%">
                <div class="w2ui-field">
                    <label>Business Unit:</label>
                    <div><input name="BUD" type="list" disabled /></div>
                </div>
                <div class="w2ui-field">
                    <label>Confirmation Code:</label>
                    <div><input name="ConfirmationCode" type="text" size="20" style="width: 100%" disabled /></div>
                </div>

                <div class="w2ui-field">
                    <label>Rentable Type:</label>
                    <div><input name="rdRTID" type="list" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Start Date:</label>
                    <div>
                        <input name="DtStart" type="us-date1" size="11" tabindex="1">
                        &nbsp;&nbsp;Nights:&nbsp;
                        <input name="Nights" type="int" tabindex="2" size="3">
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Stop Date:</label>
                    <div><input name="DtStop" type="us-date1" size="11" tabindex="3"></div>
                </div>
                <hr>

                <div class="w2ui-field">
                    <label>DEPOSIT</label>
                    <div>
                        <p class="creditcard">
                            <i class="fab fa-cc-visa" fa-2x></i>
                            <i class="fab fa-cc-mastercard" fa-2x></i>
                            <i class="fab fa-cc-amex" fa-2x></i>
                            <i class="fab fa-cc-discover" fa-2x></i>
                            <i class="fab fa-cc-stripe" fa-2x></i>
                            <i class="fab fa-cc-paypal" fa-2x></i>
                            <i class="fab fa-cc-apple-pay" fa-2x></i>
                            <i class="fab fa-cc-amazon-pay" fa-2x></i>
                        </p>
                    </div>
                </div>
                <div class="w2ui-field">
                    <label>Type:</label>
                    <div><input name="CCType" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>CCName:</label>
                    <div><input name="CCName" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Card Number:</label>
                    <div><input name="CCNumber" type="number" size="16" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Exp Month:</label>
                    <div>
                        <input name="CCExpMonth" type="number" min="1" max="12" size="2"/>
                        <span style="color: #666; vertical-align: 2px;">&nbsp;&nbsp;Exp Year:</span>
                        <input name="CCExpYear" type="number" min="2019" max="2050" size="4"/>
                    </div>
                </div>
            </td>

            <td width="55%" valign="top">
                <div class="w2ui-field">
                    <label>First Name:</label>
                    <div><input name="FirstName" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Last Name:</label>
                    <div><input name="LastName" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Phone:</label>
                    <div><input name="Phone" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Email:</label>
                    <div><input name="Email" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Street:</label>
                    <div><input name="Street" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>City:</label>
                    <div><input name="City" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>State:</label>
                    <div><input name="State" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Postal Code:</label>
                    <div><input name="PostalCode" type="text" style="width: 100%" /></div>
                </div>
                <div class="w2ui-field">
                    <label>Comment:</label>
                    <div><textarea name="Comment" cols="1" rows="5" style="width: 100%; resize: none;" maxlength="2048"></textarea></div>
                </div>
            </td>
        </tr>
    </table>
</div>
