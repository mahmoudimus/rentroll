<div class="w2ui-page page-0" id="raactionform" style="padding: 0; margin: 0;">

	<!-- <div class="w2ui-field"><input type="hidden" name="RATerminationStarted" /></div> -->

	<div class="blocker">
        <i class="fas fa-spinner fa-5x fa-spin"></i>
    </div>
	<div style="display: flex; flex-direction: column;">
	    <div style="display: flex; flex-grow: 1">
		    <div style="flex-grow: 1">
	    		<!-- Common State Label -->
	    		<div class="w2ui-field">
	                <label>State: </label>
	                <div><span id="RAActionStateLable" style="font-size: 14pt; font-weight: bold;"></span></div>
	            </div>

				<!-- Pending First Approval Fields-->
		    	<div class="w2ui-field">
				    <label>Approval Decision: </label>
				    <div><input name="RAApprovalDecision1" type="list" size="14" tabindex="2" style="width: 200px;"></div>
				</div>
				<div class="w2ui-field">
				    <label>Decline Reason: </label>
				    <div><input name="RADeclineReason1" type="list" size="14" tabindex="3" style="width: 200px;"></div>
				</div>

				<!-- Pending Second Approval Fields -->
				<div class="w2ui-field">
			        <label>Approval Decision: </label>
			        <div><input name="RAApprovalDecision2" type="list" size="14" tabindex="2" style="width: 200px;"></div>
			    </div>
			    <div class="w2ui-field">
			        <label>Decline Reason: </label>
			        <div><input name="RADeclineReason2" type="list" size="14" tabindex="3" style="width: 200px;"></div>
			    </div>

			    <!-- Move In Fields -->
			    <div class="w2ui-field">
			        <label>Document Date: </label>
			        <div><input name="RADocumentDate" type="us-date1" size="11" tabindex="2" /></div>
			    </div>

			    <!-- Common Update Button -->
			    <div class="w2ui-field">
			        <div>
			            <button class="w2ui-btn" name="save">Update</button>
			        </div>
			    </div>

			    <!-- Move In Fields -->
			    <div class="w2ui-field">
			        <div>
			            <button class="w2ui-btn" name="RAGenerateRAForm">Generate Rental Agreement Form</button>
			        </div>
			    </div>
			    <div class="w2ui-field">
			        <div>
			            <button class="w2ui-btn" name="RAGenerateMoveInInspectionForm">Generate Move-In Inspection Form</button>
			        </div>
			    </div>

			    <!-- Terminated Fields -->
			    <div class="w2ui-field">
	                <div>
	                    <button class="w2ui-btn" name="RAGenerateMoveOutForm">Generate Move-Out Form</button>
	                </div>
	            </div>
		    </div>
		    <div id="RADataInformation" style="flex-grow: 1">
	            <div id="RAActionRAInfo" style="text-align: left;">
	                <table class="bannerTable">
	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Document Date:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerDocumentDate">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Payors:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerPayors">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Users:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerUsers">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Guarantors:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerGuarantors">Loading...</span></td>
	                    </tr>

	                    <tr>

	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerRentables">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Pets:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerPets">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Vehicles:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerVehicles">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Leasing Agent:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerLeasingAgent">Loading...</span></td>
	                    </tr>
	                </table>
	            </div>

	            <div id="RAActionTerminatedRAInfo" style="text-align: left;">
	                <table class="bannerTable">
	                    <tr>
	                        <td colspan="3" style="font-size: 10pt; padding: 5px 2px;"><span id="bannerTerminatedBy">Loading...</span></td>
	                    </tr>

	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Reason</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">:&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerTerminationReason">Loading...</span></td>
	                    </tr>
	                </table>
	            </div>

	            <div id="RAActionNoticeToMoveInfo" style="text-align: left;">
	                <table class="bannerTable">
	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Move Date:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerMoveDate">Loading...</span></td>
	                    </tr>
	                    <tr>
	                        <td style="font-size: 10pt; padding: 5px 2px;">Recieved Notice:</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;" width="10">&nbsp;</td>
	                        <td style="font-size: 10pt; padding: 5px 2px;"><span id="bannerRecievedNoticeDate"></span></td>
	                    </tr>
	                </table>
	            </div>
		    </div>
		</div>

		<br><hr><br>

	    <div style="flex-grow: 1">
		    <div class="w2ui-field">
		        <label>Action: </label>
		        <div><input name="RAActions" type="list" size="14" tabindex="1" style="width: 200px;"></div>
		    </div>
		    <div class="w2ui-field">
		        <label>Move Date: </label>
		        <div><input name="RANoticeToMoveDate" type="us-date" size="11" tabindex="2" /></div>
		    </div>
		    <div class="w2ui-field">
		        <label>Termination Reason: </label>
		        <div><input name="RATerminationReason" type="list" size="14" tabindex="3" style="width: 300px;"></div>
		    </div>
			<div class="w2ui-field">
		        <label>Termination Date: </label>
		        <div><input name="RATerminationDate" type="us-date" size="11" tabindex="4" /></div>
		    </div>

		    <div class="w2ui-field">
		        <div>
		            <button class="w2ui-btn" name="updateAction">Update Action</button>
		        </div>
		    </div>
	    </div>
	</div>
</div>
