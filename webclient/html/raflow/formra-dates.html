<div class="w2ui-page page-0">

    <table style="margin: 0px auto;">
        <tr><td  colspan="3"><span id="flowMsgArea"></span></td></tr>
        <tr>
            <td height="50">Last closed:</td>
            <td width="10">&nbsp;</td>
            <td><div id="rafClosePeriod">No closed periods</div></td>
        </tr>
    </table>
    <div class="w2ui-field">
        <label>Term Start:</label>
        <div>
            <input name="AgreementStart" type="us-date1" size="11" tabindex="1" />
            <button id="reflect_start_dates" class="w2ui-btn">Copy to Start Dates</button>
            <!-- <small>Copies to Rent, Possession Start Dates</small> -->
        </div>
    </div>
    <div class="w2ui-field">
        <label>Term Stop:</label>
        <div>
            <input name="AgreementStop" type="us-date1" size="11" tabindex="2">
            <button id="reflect_stop_dates" class="w2ui-btn">Copy to Stop Dates</button>
            <!-- <small>Copies to Rent, Possession Stop Dates</small> -->
        </div>
    </div>
    <div class="w2ui-field">
        <label>Rent Start:</label>
        <div><input name="RentStart" type="us-date1" size="11" tabindex="3" /></div>
    </div>
    <div class="w2ui-field">
        <label>Rent Stop:</label>
        <div><input name="RentStop" type="us-date1" size="11" tabindex="4"></div>
    </div>
    <div class="w2ui-field">
        <label>Possession Start:</label>
        <div><input name="PossessionStart" type="us-date1" size="11" tabindex="5" /></div>
    </div>
    <div class="w2ui-field">
        <label>Possession Stop:</label>
        <div><input name="PossessionStop" type="us-date1" size="11" tabindex="6"></div>
    </div>
    <div class="w2ui-field">
        <label>CS Agent:</label>
        <div><input name="CSAgent" type="text" size="11" tabindex="7"></div>
    </div>
    <div class="w2ui-field">
        <div><input name="LastClose" type="hidden"></div>
    </div>
</div>

<div class="w2ui-buttons">
    <button class="w2ui-btn" name="save">Save</button>
</div>
